<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="work" class="homeWork">
        <button @click="reverseWord()">
            {{ buttonText }}
        </button>

        <ul>
            <li v-html="newElement" v-for="element in list" :key="element.id"></li>
        </ul>
        <button @click="addElement()">Добавить</button>
    </div>

    <script>
        new Vue({
            el: '#work',
            data: {
                list: [],
                buttonText: 'Перевернуть',
                newElement: `<span>Новый элемент</span>`,
            },
            methods: {
                reverseWord() {
                    this.buttonText = this.buttonText.split("").reverse().join("");
                },
                addElement() {
                    this.list.push(this.newElement);
                },
            },
        })
    
    </script>
</body>
</html>
