<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="home" class="homeWork">
        <ul>
            <li v-for="product in products" :key="product.id">
                {{ product.name }} - {{ product.price }}
            </li>
        </ul>
        <button @click="sortUpPrice">По возрастанию</button>
        <button @click="sortDownPrice">По убыванию</button>
    </div>
    
    <script>
        new Vue({
            el: '#home',
            data: {
                products: [
                    { name: 'Product1', price: 25 },
                    { name: 'Product2', price: 13 },
                    { name: 'Product3', price: 1 },
                    { name: 'Product4', price: 110 },
                    { name: 'Product5', price: 65 },
                    { name: 'Product6', price: 11 },
                    { name: 'Product7', price: 65 },
                    { name: 'Product8', price: 87 },
                    { name: 'Product9', price: 10 },
                ]
            },
            computed: {
                // sortUpPrice() {
                //     return this.products.sort((a, b) => a.price > b.price ? 1 : -1);
                // },
                // sortDownPrice() {
                //     return this.products.sort((a, b) => a.price > b.price ? -1 : 1);
                // },
            },
            methods: {
                sortUpPrice() {
                    this.products.sort((a, b) => a.price - b.price);
                },
                sortDownPrice() {
                    this.products.sort((a, b) => b.price - a.price);
                },
            }
        });
    </script>
</body>
</html>
